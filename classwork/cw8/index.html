<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Remote URL or Local file </title>

<style>
  body { max-width: 500px; }
  div { margin: 12px 0; }
  img {
    max-width: 100%;
    border: 1px solid darkgray;
  }
  #remote {
    width: 290px;
    font: 13px arial, sans-serif;
    margin: 14px 0;
    border: 1px solid darkgray;
    padding: 5px;
  }
  #sample, #out { overflow-x: auto; }
  #disp1 { color: blue; }
</style>
</head>

<body>
<h2 id=title></h2>

<div>
  URL: 
  <input type=text id=remote onchange='displayURL(this.value)'> <br>
  <input type=file id=button onChange='displayBlob(this.files[0])'>
</div>
<div id=msg>Select text or image </div>
<pre id=disp1></pre> <img id=disp2 />

<hr>
<b>Sample code</b>
<pre id=sample></pre>
<hr>
<p>Ref: <a href="Reading_files">Reading files</a>
 </p>

<script>
"use strict";
const RDR = new FileReader();
const algorithm='SHA-1';
function displayURL(u) {
  disp1.innerText= shaFromURL(u)
}
function toHex (b){
  return b.toString(16).padStart(2,'0')
} 
function displayBlob(f) {
    console.assert(f instanceof Blob)
    //writeAll( f.size+" bytes "+f.type)
    disp1.innerText ="" ; disp2.src = "" ;
    if (f.type.startsWith("image")) {
        RDR.readAsDataURL(f); //display image
        RDR.onload = () => shaFromURL(f)
    } else if (f.type.startsWith("text")) {
        RDR.readAsText(f);  //display text
        RDR.onload = () => disp1.innerText= shaFromFile(f)
    } else {
        msg.innerText += " -- Unknown"
    }
}

function shaFromBuffer(buf) { //ArrayBuffer or ArrayBufferView
  crypto.subtle.digest(algorithm, buf)
      .then(b =>returner(bufferToHex(b)))
      .catch(console.error)
  } 
  function shaFromFile(f) { //File or Blob
    f.arrayBuffer()
      .then(shaFromBuffer)
  }
  function shaFromURL(u) { //URL or string
    fetch(u).then(r => r.arrayBuffer())
      .then(shaFromBuffer)
  }
  function bufferToHex(buf){
    return [...new Uint8Array(buf)].map(toHex).join('')
  }
  function returner(str){
    disp1.innerText=str;console.log(str);
  }

function writeAll(txt){
   msg.innerText=txt; console.log(txt);
}
title.innerText = document.title
sample.innerText = shaFromFile+'\n'+shaFromBuffer +'\n' + shaFromURL + '\n '+ returner+'\n '+ toHex
</script>

</body>
</html>
