<html lang="en-US">
<head>
  <meta charset="UTF-8">

  </style>

<body>

<h2 id=title></h2>
<input type=text id=usr value=halil-ibrahim-gunbulak onChange="readUser()">
<p id=out>Reading data</p>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: 
  <a href="https://docs.github.com/en/rest/reference/rate-limit" target=NewTab>GitHub API</a> &emsp;
  <a href="await.html" target=NewTab>await</a>
</p>

<script>
"use strict";
function error(e) {
    out.innerText = e
    out.style.color = 'red'
    console.error(e)
}
//login 
//organization
//mail

function cause(s) {
  switch (s) {
    case 403:
      return 'Rate limit exceeded'
    case 404:
      return usr.value+' not found'
    default:
      return 'Status '+s
  }
}
async function toJSON(url) {
  try {
    let r = await fetch(url)
    if (!r.ok) throw cause(r.status)
    return r.json()
  } catch (e) {
    error(e)
  }
}
async function readUser() {
    const URL = "https://api.github.com/users/"
    const BR = '<BR>'
    let t=''
    let s=''
    let u = await toJSON(URL+usr.value)
    if (!u || !u.login) return
    out.style.color = ''
    //start with avatar
    out.innerHTML =`<img src="${u.avatar_url}">`
    //add name and location
    if (u.name)  s = `<span style="color: #ff0000 ; font-size: 150%">${u.name}</span>`
    
    out.innerHTML +=BR+BR+BR+BR+BR+BR+BR+BR+BR+BR+ s
    if (u.login)  out.innerHTML +=BR+u.login+BR
    //organizasyon yoktu çok boş gözükmesin diye company ekledim 
    if (u.company)  out.innerHTML +=BR+u.company
    if (u.location) out.innerHTML +=BR+u.location
    if (u.email) out.innerHTML +=BR+ 
    `<a href="${u.email}" target=NewTab>${u.email}</a>`
    if (u.blog) out.innerHTML +=BR+ 
    `<a href="${u.blog}" target=NewTab>${u.blog}</a>`
  
   
}
    title.innerText = document.title
    sample.innerText = toJSON +'\n'+ readUser
    readUser()
</script>


</body>
</html>
