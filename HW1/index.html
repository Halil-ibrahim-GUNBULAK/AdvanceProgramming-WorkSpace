<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
   
    <title>Multiplication Table</title>

    <style>
        body {
            max-width: 400px;
        }

        #sample {
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
          
        }

        th {
            color: rgb(255, 0, 0);
            padding: 5px 5px;
        }

        td {
            border: 2px solid blue;
            padding: 5px 5px;
            text-align: center;
            position: relative;
        }

        td:hover .tip {
            visibility: visible;
        }

        td .tip {
            visibility: hidden;
            font-size: small;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 5px 5px;
            position: absolute;
            left: 5px;
            top: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h2 id=title></h2>

       

        <table id="tablo"></table>

        <p id=out style="font-size:small"></p>

        <form oninput="tableFromInput()">
            Rows:
            <input type=number id=rows style="width:40px" value=10>
            Columns:
            <input type=number id=cols style="width:40px" value=10>
            <br><br>
            <input type=reset value="Clear">
            <input type=button value="Make Table" onclick="tableFromInput()">
           
        </form>
    </center>

    <a href="screenshot.png">Screenshot</a>

    <hr />
    <b>Sample code</b>
    <pre id=sample></pre>
    <hr />
    <p><img src="../images/carpim.png" alt="TableImage" style="height:400px;width:400px;">
        <ul>
          <a href="https://timestableslearning.com/TR/carpim-tablosu-matrisi" >Table Source  </a>
      </ul>
    <script>
        "use strict";
        
        function makeRows(m, n) {
            let row = "<th>X</th>";
            for (let yChar = 1; yChar <=n; yChar += 1)
                row += "<th>" + yChar + "</th>";
            let text = "<tr>" + row + "</tr>";
            let tempArray = [];
            let counter = 0;
            for (let xValue = 1; xValue <=m; xValue++) {
                row = "<th>" + xValue +"\t\t" +"</th>";
                for (let yValue = 1; yValue <= n; yValue +=1) {
            
                   
                        let firstLine = (xValue)*yValue;
                        row += "<td>"+" " + firstLine.toFixed(0) +" " +"</td>";
                        tempArray.push(firstLine);
                    
                      
                }
                text += "<tr>" + row + "</tr>";
            }
            let t =  m + "x" + n + " TABLE ";
           
            tablo.innerHTML = text; out.innerText = t;
            
        }
        function tableFromMenu() {
            let [m, n] = size.value.split("x");
            makeRows(m, n); //a[0], a[1]
            rows.value = m;
            cols.value = n;
        }
        function tableFromInput() {
            let m = rows.value;
            let n = cols.value;
            makeRows(m, n);
           
        }
        title.innerText = document.title;
        sample.innerText = makeRows.toString();
        makeRows(10, 10);
    </script>

</body>

</html>
